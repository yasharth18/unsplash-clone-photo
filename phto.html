<head>
    <title>Unsplash Clone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(-45deg, #f9e6e7, #f2bae2, #900c6a, #dd2fc3);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }
        
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        /* Search Bar */
        
        .topbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgb(96, 3, 42);
            padding: 10px;
            display: flex;
            justify-content: center;
            z-index: 1000;
        }
        
        .topbar input[type="text"] {
            width: 700px;
            padding: 8px;
            border: none;
            border-radius: 20px;
        }
        
        .topbar button {
            padding: 8px 12px;
            margin-left: 8px;
            border: none;
            background: black;
            color: white;
            border-radius: 20px;
            cursor: pointer;
        }
        /* Navbar */
        
        #nav {
            margin-top: 60px;
            height: 40px;
            width: 100%;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
            background-color: #f5f5f5;
            color: black;
        }
        
        .navabar {
            cursor: pointer;
        }
        
        .navabar:hover {
            font-weight: 600;
            text-decoration: underline;
        }
        /*  Sidebar */
        
        #side {
            position: fixed;
            top: 110px;
            left: 0;
            width: 200px;
            height: 100%;
            background-color: #5c0642;
            color: white;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
            z-index: 999;
            /* Ensure it's below topbar */
        }
        
        #side a {
            padding: 10px 15px;
            color: white;
            text-decoration: none;
            display: block;
        }
        
        #side a:hover {
            background: #444;
        }
        /*  Content area */
        
        #collection {
            position: relative;
            top: 100px;
            left: 215px;
            height: 200px;
            width: 900px;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            margin: 20px;
        }
        
        .c {
            position: absolute;
            top: 0px;
            left: 310px;
            height: 200px;
            width: 300px;
            border-style: solid;
            border-color: grey;
            overflow-y: scroll;
            z-index: 10;
            box-shadow: 1px 2px 6px black;
            background-color: #5c0642;
            color: white;
        }
        
        .c:hover {
            box-shadow: 1px 1px 10px black;
        }
        
        .b {
            position: absolute;
            top: 0px;
            left: 0px;
            height: 200px;
            width: 300px;
            background-size: cover;
            background-repeat: repeat;
            z-index: 1;
            box-shadow: 1px 2px 6px black;
        }
        
        .b img {
            background-size: cover;
            object-fit: cover;
            width: 100%;
            height: 100%;
        }
        
        .b:hover {
            box-shadow: 2px 2px 10px black;
        }
        
        .c a {
            display: block;
            padding: 10px 15px;
            text-decoration: solid;
            font-weight: 400;
            text-decoration-color: whitesmoke;
            color: white;
        }
        
        .c a:hover {
            font-weight: 500;
            background-color: darkgrey;
        }
        
        .scroll-container {
            position: absolute;
            top: 0px;
            left: 620px;
            width: 800px;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
        }
        
        .scroll-content:hover {
            box-shadow: 1px 2px 5px black;
        }
        
        .scroll-content {
            display: inline-block;
            animation: scroll-left 15s linear infinite;
        }
        
        .scroll-content img {
            width: 200px;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes scroll-left {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(-100%);
            }
        }
        
        .photo-scr {
            position: relative;
            top: 300px;
            left: 210px;
            width: 100%;
            height: 700px;
        }
        
        .photo-content {
            display: flex;
            flex-wrap: wrap;
        }
        
        .photo-content img {
            width: 300px;
            margin-right: 10px;
            margin-bottom: 10px;
            height: 200px;
            border-style: dashed;
            border-color: white;
        }
        
        .photo-content img:hover {
            border-style: solid;
            box-shadow: 2px 3px 10px purple;
        }
        
        .footer {
            background: #111;
            color: #ddd;
            padding: 40px 20px;
            text-align: center;
            position: relative;
            top: 1050px;
            left: 200px;
            width: 1250px;
        }
        
        .footer .logo {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .footer .links {
            margin: 15px 0;
        }
        
        .footer .links a {
            color: #bbb;
            margin: 0 12px;
            text-decoration: none;
            font-size: 14px;
            transition: 0.3s;
        }
        
        .footer .links a:hover {
            color: #fff;
        }
        
        .footer .social-icons {
            margin: 15px 0;
        }
        
        .footer .social-icons a {
            color: #bbb;
            margin: 0 8px;
            font-size: 18px;
            transition: 0.3s;
        }
        
        .footer .social-icons a:hover {
            color: #fff;
        }
        
        .footer .copyright {
            font-size: 13px;
            margin-top: 20px;
            color: #777;
        }
        
        @media (max-width: 768px) {
            #side {
                position: relative;
                top: 0.5px;
                left: 0;
                width: 100%;
                ;
                height: auto;
                background: rgb(96, 3, 42);
                padding: 10px;
                display: flex;
                flex-direction: row;
                justify-content: center;
                overflow-x: auto;
            }
            #side a {
                display: inline-block;
            }
            .topbar input[type="text"] {
                width: 80%;
            }
            .topbar button {
                padding: 8px;
            }
            /*  Navbar adjustments */
            #nav {
                overflow-x: scroll;
                justify-content: flex-start;
                white-space: nowrap;
                padding: 0 5px;
                margin-top: 60px;
                top: 60px;
            }
            .navabar {
                padding: 0 10px;
                flex-shrink: 0;
            }
            #collection,
            .photo-scr,
            .footer {
                left: 0;
                width: 100%;
                padding: 0 10px;
                box-sizing: border-box;
                margin: 20px 0;
                position: relative;
            }
            #collection {
                top: 100px;
                height: auto;
                display: block;
            }
            /* Reset absolute positioning for collection blocks */
            .b,
            .c {
                position: static;
                width: 100%;
                margin: 10px 0;
                height: 200px;
            }
            .scroll-container {
                position: static;
                width: 100%;
                left: 0;
                margin-top: 20px;
            }
            .scroll-content:hover {
                animation-play-state: paused;
            }
            /* 6. Photo Grid adjustments */
            .photo-scr {
                top: 0;
                /* Flows immediately after the collection */
                height: auto;
            }
            .photo-content {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-around;
                /* Space elements evenly */
            }
            .photo-content img {
                width: 47%;
                margin-right: 0;
                margin-bottom: 10px;
                height: auto;
                object-fit: cover;
            }
            .footer {
                position: static;
                top: auto;
                padding: 40px 10px;
            }
            /* Existing footer mobile styles */
            .footer .links {
                display: flex;
                flex-direction: column;
                gap: 10px;
            }
            .footer .social-icons {
                display: flex;
                justify-content: center;
                flex-wrap: wrap;
            }
            .footer .social-icons a {
                margin: 5px;
            }
        }
    </style>
